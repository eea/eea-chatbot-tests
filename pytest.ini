[pytest]
# Pytest configuration for chatbot Playwright tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    always: Tests that should always run
    basic: Basic chatbot functionality tests
    halloumi: Halloumi fact-check tests
    feedback: Feedback functionality tests
    follow_up: Follow-up query tests
    # Priority markers (auto-added from test case priority)
    high: High priority tests
    medium: Medium priority tests
    low: Low priority tests
    cab: test

# Output
addopts =
    -p no:terminal
    -p no:capture
    --tb=no
    --strict-markers

# Playwright configuration
# These can be overridden via command line or conftest.py
